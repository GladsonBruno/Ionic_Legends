<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{titulo}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let campeao of campeoes" col-12 col-md-4>
        <card-campeao [CampeaoAtual]="campeao"></card-campeao>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
