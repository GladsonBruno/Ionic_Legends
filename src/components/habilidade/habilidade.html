<ion-card>
  
  <ion-card-content>
      <img class="imagem_habilidade" [src]="HabilidadeCampeaoSelecionado.imagem"/>
    <ion-card-title>
      {{HabilidadeCampeaoSelecionado.titulo}}
    </ion-card-title>
    <p>
      {{HabilidadeCampeaoSelecionado.custo}}
    </p>
    <p>
      Alcance: {{HabilidadeCampeaoSelecionado.alcance}}
    </p>
    <p>
      {{HabilidadeCampeaoSelecionado.descricao}}
    </p>
  </ion-card-content>
</ion-card>
