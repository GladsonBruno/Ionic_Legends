<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menus</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
            <ion-list>
                <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
                    {{p.titulo}}
                </button>
            </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
